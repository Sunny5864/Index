<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Hisab - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #ffffff10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      border-radius: 0.75rem !important;
    }
  </style>
</head>
<body>
  <div class="login-card col-md-4 text-center">
    <h3>Grow Together Fund Login</h3>
    <input type="password" id="password" class="form-control mt-3" placeholder="Password" />
    <button class="btn btn-light mt-4 w-100" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value;

      if (pass === "2025") {
        localStorage.removeItem("isAdmin");
        window.location.href = "dashboard.html";
      } else if (pass === "1033") {
        localStorage.setItem("isAdmin", true);
        window.location.href = "admin.html";
      } else {
        alert("Invalid password");
      }
    }
  </script>
</body>
</html>
